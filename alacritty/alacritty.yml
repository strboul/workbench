env:
  # this variable is used to check whether the "terminal emulator" is alacritty
  TERM_EMU: 'alacritty'


window:
  dimensions:
    columns: 70
    lines: 25

  padding:
    x: 5
    y: 5

  decorations: none


background_opacity: 1.00


font:
  size: 11.0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic


draw_bold_text_with_bright_colors: true


# Colors (Ubuntu)
# https://github.com/alacritty/alacritty/wiki/Color-schemes#ubuntu
colors:
  primary:
    background: '#000000'
    foreground: '#eeeeec'

  normal:
    black:   '#2e3436'
    red:     '#cc0000'
    green:   '#4e9a06'
    yellow:  '#c4a000'
    blue:    '#3465a4'
    magenta: '#75507b'
    cyan:    '#06989a'
    white:   '#d3d7cf'

  bright:
    black:   '#555753'
    red:     '#ef2929'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#729fcf'
    magenta: '#ad7fa8'
    cyan:    '#34e2e2'
    white:   '#eeeeec'

