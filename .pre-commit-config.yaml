# See https://pre-commit.com/hooks.html for more hooks
#
fail_fast: true
repos:
# base hooks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
        args: ['--maxkb=200']
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-executables-have-shebangs
    -   id: check-shebang-scripts-are-executable
    -   id: check-yaml
    -   id: check-json
        exclude: |
            (?x)(
                ^files\/nvim\/coc-settings.json
            )$

# nvim: lua
-   repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.20.0
    hooks:
      - id: stylua-github
        name: "[lua] stylua"
        args: ["--config-path=files/lua/stylua.toml"]

# python: black
-   repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
    -   id: black
        name: "[py] black"

# python: flake8
-   repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8
        name: "[py] flake8"
        args: ["--config=files/python/flake8_global.cfg"]

# python: isort
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: "[py] isort"
        args: ["--profile", "black"]

# shell: shellcheck
-   repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
    -   id: shellcheck
        name: "[sh] shellcheck"
        exclude: |
            (?x)(
                ^files\/p10k\/p10k.zsh|
                ^files\/zsh\/navi_keybindings.zsh|
                ^files\/zsh\/keybindings.zsh
            )$

# shell: shfmt - requires golang to build
-   repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-4
    hooks:
    -   id: shfmt
        name: "[sh] shfmt"
        exclude: |
            (?x)(
                ^files\/p10k\/p10k.zsh|
                ^files\/zsh\/navi_keybindings.zsh
            )$
        # -w Write result to file instead of stdout.
        # -i indent two spaces.
        # -ci Switch cases will be indented.
        # -bn Binary ops like && and | may start a line.
        # -sr Redirect operators will be followed by a space.
        args: ['-w', '-i=2', '-ci', '-bn', '-sr']

# ansible: ansible-lint
-   repo: https://github.com/ansible-community/ansible-lint
    rev: v24.2.0
    hooks:
    -   id: ansible-lint
        name: "[ansible] ansible-lint"
        # ansible-lint doesn't yet accept files/exclude for pre-commit :(
        # https://github.com/ansible/ansible-lint/issues/611
        # when fixed, just run this on the yml files in the system dir.
        pass_filenames: false
        always_run: true

-   repo: local
    hooks:
    -   id: custom-rule-check-text
        name: "[custom] check text in content"
        description: check certain text not exist in the content
        language: system
        exclude: |
            (?x)(
                ^.git-crypt\/|
                ^files\/git\/allowed_signers
            )
        entry: |
            python -c '''
            import sys, os, re
            files = sys.argv[1:]
            # check text list
            # - no user or home variable exist literally
            check_text = [os.environ["USER"], os.environ["HOME"]]
            for file in files:
                with open(file) as f:
                    try:
                        content = f.read()
                    except Exception as exc:
                        print(file, file=sys.stderr)
                        raise Exception from exc
                for text in check_text:
                    is_exist = bool(re.search(text, content))
                    if (is_exist):
                        raise ValueError(file, text)
            '''

-   repo: local
    hooks:
    -   id: custom-rule-yml-ext
        name: "[custom] use .yml not .yaml"
        description: use .yml, not .yaml
        # except for this file: https://github.com/pre-commit/pre-commit/issues/1451
        exclude: .pre-commit-config.yaml
        language: system
        entry: |
            python -c '''
            import sys
            files = sys.argv[1:]
            for file in files:
                if file.endswith(".yaml"):
                    raise ValueError(file)
            '''
